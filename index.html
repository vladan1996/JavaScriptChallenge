<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link href="static/css/style.css" rel="stylesheet" />
    <title>JavaScript</title>
  </head>
  <body>
    <div class="container-1">
      <h2>Chellenge 1: Age in days</h2>
      <div class="flex-box-container-1">
        <div>
          <button class="btn btn-primary" onclick="ageInDay()">Click me</button>
        </div>
        <div>
          <button class="btn btn-danger" onclick="resetDay()">Reset</button>
        </div>
      </div>
      <div class="flex-box-container-1">
        <div id="flex-box-result"></div>
      </div>
    </div>

    <div class="container-2">
      <h2>Challenge 2: Cat generator</h2>
      <div class="pomocni-2">
        <div>
          <button
            class="btn btn-success"
            id="flex-cat-gen"
            onclick="generateCat()"
          >
            Generate Cat
          </button>
        </div>
        <div>
          <button class="btn btn-danger" onclick="resetCat()">Reset</button>
        </div>
      </div>
      <div class="flex-box-container-2" id="flex-result"></div>
    </div>

    <div class="container-3">
      <h2>Challenge 3: Rock,Paper,Scissors</h2>
    </div>
    <div class="flex-box-rps" id="flex-box-rps-div">
      <img
        id="rock"
        src="static/images/357f06ecbaaa77d750259c459c0ed55f-round-rock-illustration-by-vexels.png"
        width="150"
        height="150"
        alt=""
        onclick="rpsGame(this)"
      />
      <img
        id="paper"
        src="static/images/paper.jpg"
        alt=""
        width="150"
        height="150"
        onclick="rpsGame(this)"
      />
      <img
        id="scissors"
        src="static/images/scissors.jpg"
        alt=""
        width="150"
        height="150"
        onclick="rpsGame(this)"
      />
    </div>

    <div class="container-4">
      <h2>Challenge 4: Change Color with Button</h2>
      <div class="flex-box-container-4">
        <form action="">
          <select
            style="padding: 10px;"
            name="dropmenu"
            id="background"
            onchange="btnChangeColor(this)"
          >
            <option value="random">Random</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="reset">Reset</option>
          </select>
        </form>

        <button class="btn btn-primary">Wee!</button>
        <button class="btn btn-danger">Instagram!</button>
        <button class="btn btn-info">Wee!</button>
        <button class="btn btn-secondary">Wee!</button>
      </div>
    </div>

    <div class="container-5">
      <h2>Challenge 5:Blackjack</h2>
      <h3><span id="result-of-game">Let's play</span></h3>
      <div
        class="flex-box-container-5"
        style="  background: url('static/images/background.jpg') center"
      >
        <div id="your-blackjack-box">
          <h3 style="padding: 15px;">You: <span id="your-result">0</span></h3>
        </div>
        <div id="dealer-blackjack-box">
          <h3 style="padding: 15px;">You: <span id="dealer-result">0</span></h3>
        </div>
      </div>
      <div
        class="flex-box-container-6"
        style="  background: url('static/images/background.jpg') center"
      >
        <div>
          <button id="button-hit" class="btn-lg btn btn-primary">Hit</button>
          <button id="button-stand" class="btn-lg btn btn-warning">
            Stand
          </button>
          <button id="button-deal" class="btn-lg btn btn-danger">Deal</button>
        </div>
      </div>
      <div class="flex-box-container-7">
        <table>
          <tr>
            <th>Wins</th>
            <th>Losses</th>
            <th>Draws</th>
          </tr>
          <tr>
            <td><span id="wins">0</span></td>
            <td><span id="lose">0</span></td>
            <td><span id="draws">0</span></td>
          </tr>
        </table>
      </div>
    </div>
    <script src="static/js/script.js"></script>
  </body>
</html>
